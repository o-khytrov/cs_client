<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
    <title>ChatScript Testing</title>
</head>

<body>
  <link rel="stylesheet" href="./content/bootstrap.min.css" />

  <div class="container-fluid">
    <h3>ChatScript Testing</h3>
    <div id="work_area">
      <div class="row">
        
        <div class="col-3">
          <label for="host">host</label>
          <input class="form-control mb-2" type="text" id="host" placeholder="host" value="localhost" />
        </div>
        <div class="col-3">
          <label for="port">port</label>
          <input class="form-control mb-2" type="number" id="port" placeholder="port" value="1024" />
        </div>        
      </div>
      <div class="row">
        <div class="col-3">
          <label for="bot">bot</label>
          <input class="form-control mb-2" type="text" id="bot" placeholder="bot" value="Pearl" />
        </div>
        <div class="col-3">
          <label for="user">user</label>
          <input class="form-control mb-2" type="text" id="user" placeholder="user" value="tester" />
        </div>
        <div class="col-3 mt-4">
          <button class="btn btn-success" id="btn_send">Send</button>
        </div>
      </div>      
      <div class="row">
        <div class="col-6">
          <h5>Request</h5>
        </div>
        <div class="col-3">
          <h5>Response</h5>
        </div>
        <div class="col-3">
          <div id="status"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-6" id="request"></div>
        <div class="col-6" id="response"></div>
      </div>
    </div>
  </div>
  <link href="./content/jsoneditor.min.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="./content/darktheme.css" />
  <script src="./content/jquery.min.js"></script>
  <script src="./content/jsoneditor.min.js"></script>
  <link href="./app.css" rel="stylesheet" type="text/css">

  <!-- You can also require other files to run in this process -->
  <script src="./renderer.js"></script>

</body>

</html>
